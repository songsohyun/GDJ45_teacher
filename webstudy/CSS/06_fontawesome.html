<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        Font Awesome
        1. 무료 아이콘을 제공한다.(fontawesome.com)
        2. 웹 상으로 아이콘을 제공 받기 위해서 CDN이 필요하다.
            * CDN : Content Delivery Network
        3. Font Awesome에 개인 이메일을 제공하고 CDN을 받거나,
           CDN 제공 사이트(cdnjs.com)를 통해서 CDN을 받는다.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- 아이콘 태그 <i>는 Font Awesome에서 검색한다. -->
    <i class="fa-brands fa-apple"></i>
    <i class="fa-brands fa-apple fa-2x"></i>
    <i class="fa-brands fa-apple fa-3x"></i>
    <i class="fa-brands fa-apple fa-4x"></i>
    <i class="fa-brands fa-apple fa-5x"></i>
    <i class="fa-brands fa-apple fa-6x"></i>
    <i class="fa-brands fa-apple fa-7x"></i>
    <i class="fa-brands fa-apple fa-8x"></i>
    <i class="fa-brands fa-apple fa-9x"></i>
    <i class="fa-brands fa-apple fa-10x"></i>

</body>
</html>
