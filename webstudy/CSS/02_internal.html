<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
            internal style

            1. <style> 태그에 CSS를 작성하는 방식이다.
            2. CSS 작성 방식
                선택자 {
                    CSS속성: 값;
                    CSS속성: 값;
                }
        */
        h1 {
           color: deeppink!important;  /* !important 지정되면 최우선 적용(사용하지 말 것) */
        }
    </style>
</head>
<body>
    
    <h1>Hello CSS</h1>
    <h1 style="color: green;">Nice To Meet You</h1>

</body>
</html>
