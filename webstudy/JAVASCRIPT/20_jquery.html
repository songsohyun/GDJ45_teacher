    <!-- jquery 사용을 위해서 아래 2개 과정 중 한 가지를 수행해야 한다. -->

<body>
    
    <script>
        /*
            jquery wrapper

            1. DOM을 표현한다.
            2. $() - 이걸 사용
            3. jQuery() : $는 jQuery와 같다.
            4. 주요 DOM 표현
                1) $('#box')  document.getElementById('box')
                2) $('.box')  document.getElementsByClassName('box')
                3) $('div')   document.getElementsByTagName('div')
            5. 일반 변수가 jquery 기능을 사용하려면 $()로 묶어야 한다.
        */
    </script>

    <div id="box1">Hello jQuery</div>
    <script>
        // textContent
        // text()
        console.log(document.getElementById('box1').textContent);
        console.log($('#box1').text());
    </script>

    <div id="box2"></div>
    <script>
        // textContent = '텍스트'
        // text('텍스트')
        document.getElementById('box2').textContent = '안녕하세요 제이쿼리';
        $('#box2').text('안녕하세요 제이쿼리');
    </script>

    <div id="box3"><h1>반갑습니다</h1></div>

        console.log($('#box3').html());
    </script>

    <div id="box4"><h1>반갑습니다</h1></div>
    <script>
        // innerHTML = 'HTML'
        // html('HTML')
        document.getElementById('box4').innerHTML = '<a href="https://www.naver.com">네이버</a>';
        $('#box4').html('<a href="https://www.google.com">구글</a>');

    <div id="box5">
        <ul>
            <li class="items">정수기</li>
            <li class="items">전자렌지</li>
            <li class="items">냉장고</li>
            <li class="items">식기세척기</li>
            <li class="items">세탁기</li>
        </ul>
    </div>
    <script>
        // 자바스크립트
        var items = document.getElementsByClassName('items');
        for(let i = 0; i < items.length; i++) {
            console.log(items[i].textContent);
        }
        // 제이쿼리와 일반 for문
        var items = $('.items');
        for(let i = 0; i < items.length; i++) {
            console.log($(items[i]).text());
        }
        // 제이쿼리의 each()
        // $.each(배열, 함수(인덱스, 요소){});
        var items = $('.items');
        $.each(items, function(i, item){
            console.log('인덱스', i, '요소', item, '텍스트', $(item).text());
        });
    </script>

    <div id="box6">
        <input type="checkbox" name="agree" value="yes">
    </div>
    <script>
        // 자바스크립트
        var checkbox = document.querySelector('#box6 input');
        // <input type="checkbox" name="agree" value="yes"> 속성(attribute)
        console.log(checkbox.getAttribute('type'));
        console.log(checkbox.getAttribute('name'));
        console.log(checkbox.getAttribute('value'));
        console.log(checkbox.getAttribute('checked'));
        // DOM 속성(property)
        console.log(checkbox.type);
        console.log(checkbox.name);
        console.log(checkbox.value);
        console.log(checkbox.checked);

        // 제이쿼리
        var checkbox = $('#box6 input');
        // <input type="checkbox" name="agree" value="yes"> 속성(attribute)
        console.log(checkbox.attr('type'));
        console.log(checkbox.attr('name'));
        console.log(checkbox.attr('value'));
        console.log(checkbox.attr('checked'));
        // DOM 속성(property)
        console.log(checkbox.prop('type'));
        console.log(checkbox.prop('name'));
        console.log(checkbox.prop('value'));
        console.log(checkbox.prop('checked'));
    </script>

    <div id="box7">
        <input type="text" value="Hello">
    </div>
    <script>
        // 자바스크립트
        var text = document.querySelector('#box7 input');
        // <input type="text" value="Hello"> 속성(attribute)
        text.setAttribute('value', '안녕하세요');
        text.setAttribute('readonly', 'readonly');
        // DOM 속성(property)
        text.value = '안녕하세요';
        text.readOnly = true;

        // 제이쿼리
        var text = $('#box7 input');
        // <input type="text" value="Hello"> 속성(attribute)
        text.attr('value', '안녕하세요');
        text.attr('readonly', 'readonly');
        // DOM 속성(property)
        text.prop('value', '안녕하세요');
        text.prop('readOnly', true);
        
        // 제이쿼리 속성 추가/제거
        text.attr('data', '데이터');
        text.prop('data', '데이터');
        text.removeAttr('data');
        text.removeProp('data');
        
    </script>

    <div id="box8">
        <ul>
            <li id="google"><a href="#">구글</a></li>
            <li id="naver"><a href="#">네이버</a></li>
            <li id="kakao"><a href="#">카카오</a></li>

        </ul>
    </div>
    <script>

        console.log( $('#google').parent() );          // 부모
        console.log( $('#google').parent().parent() ); // 부모의 부모
        console.log( $('#google').parents() );         // 모든 부모
        console.log( $('#google').parents()[0] );      // 모든 부모 중 첫 번째 부모
        console.log( $('#google').closest('div') );    // 부모 중 가장 가까운 div

        console.log( $('#box8').children() );          // 자식
        console.log( $('#box8').find('a') );           // 자식 중 <a> 태그

        console.log( $('#kakao').prev() );             // 이전 형제
        console.log( $('#kakao').prevAll() );          // 이전 모든 형제
        console.log( $('#kakao').next() );             // 다음 형제
        console.log( $('#kakao').nextAll() );          // 다음 모든 형제
        console.log( $('#kakao').siblings() );         // 모든 형제

    </script>

    <div id="box9">

        console.log( $('#box9 li:lt(2)').text() );  // 인덱스 2 미만(less than) : 인덱스 0, 1을 의미함
        console.log( $('#box9 li:gt(2)').text() );  // 인덱스 2 초과(greater than) : 인덱스 3, 4를 의미함
        console.log( $('#box9 li:odd').text() );    // 인덱스 홀수
        console.log( $('#box9 li:even').text() );   // 인덱스 짝수
    </script>

    <div id="box11">
        <ul id="menu">
            <li>불고기</li>
        </ul>
    </div>
    <script>
        // 1. 추가 (부모-자식)
        $('#menu').append( '<li>배추김치</li>' );         // 마지막 요소로 추가
        $('#menu').append( $('<li>').text('콩나물국') );  // 마지막 요소로 추가
        $('#menu').prepend( '<li>계란말이</li>' );        // 첫 번째 요소로 추가
        $('#menu').prepend( $('<li>').text('총각김치') ); // 첫 번째 요소로 추가
        
        $('<li>시금치무침</li>').appendTo('#menu');       // 마지막 요소로 추가
        $('<li>').text('멸치볶음').appendTo('#menu');     // 마지막 요소로 추가
        $('<li>무말랭이</li>').prependTo('#menu');        // 첫 번째 요소로 추가
        $('<li>').text('샐러드').prependTo('#menu');      // 첫 번째 요소로 추가
        
        // 2. 추가 (형제)
        $('#menu').before($('<h1>').text('오늘의 메뉴'));
        $('#menu').after($('<a>').attr('href', '#').text('불만신고하기'));
    </script>

    </script>

    <script>
        /*
            jQuery 이벤트

            1. bind(), live(), delegate()와 현재 사용하는 on() 메소드를 통해서
               이벤트 바인딩(binding)을 할 수 있다.
            2. on()
                1) 여러 이벤트를 한 번에 등록할 수 있다.
                2) 동적으로 생성된 요소에 이벤트를 등록할 수 있다.
                3) 사용방법
                    (1) $(부모).on(이벤트 타입, 이벤트 대상, 이벤트 리스너)
                    (2) $(이벤트 대상).on(이벤트 타입, 이벤트 리스너)
            3. one()
                1) 한 번만 동작하는 이벤트이다.
                2) 사용방법
                    $(이벤트 대상).one(이벤트 타입, 이벤트 리스너)
            4. off()
                1) 이벤트를 제거한다.
                2) 사용방법
                    $(이벤트 대상).off(이벤트 타입)
        */
    </script>
