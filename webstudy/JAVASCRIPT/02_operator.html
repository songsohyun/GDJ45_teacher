<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. 산술 연산자
                1) 덧셈   : +
                2) 뺄셈   : -
                3) 곱셈   : *
                4) 나눗셈 : /  (5 / 2 == 2.5)
                5) 제곱   : ** (2 ** 3 == 8)
                6) 몫     : parseInt(5 / 2) == 2, Math.floor(5 / 2) == 2
                7) 나머지 : %  (5 % 2 == 1)
                8) 증감   : ++, --
            2. 복합 연산자
                1) +=
                2) -=
                3) *=
                4) **=
                5) /=
                6) %=
            3. 관계 연산자
                1) 초과 : >
                2) 미만 : <
                3) 이상 : >=
                4) 이하 : <=
                5) 같다
                    (1) ==  : 값만 비교('1'과 1을 동일하게 인식)
                    (2) === : 값/자료형 모두 비교('1'과 1을 다르게 인식)
                6) 같지않다
                    (1) !=  : 값만 비교
                    (2) !== : 값/자료형 모두 비교
                * 관계 연산의 결과
                    - true or false
                    - false는 0과 같고, true는 1과 같다.
            4. 논리 연산자
                1) 그리고(and) : &&
                2) 또는(or)    : ||
                3) 아니다(not) : !
            5. 조건 연산자
                (조건식) ? true일 때 반환 : false일 때 반환
            6. 문자열 연산자
                1) 문자열 연결 : + (문자열이 하나라도 포함되면 가능)
                2) 문자열도 산술 연산이 가능(-, *, /)
                3) 예시
                    (1) '1' + 1   == '11'
                    (2) '1' + '1' == '11'
                    (3) '7' - 2   == 5
                    (4) '7' - '2' == 5
                    (5) '7' * 2   == 14
                    (6) '7' * '2' == 14
                    (7) '7' / 2   == 3.5
                    (8) '7' / '2' == 3.5
        */
    </script>
    <script>
        
        // 문제1
        // 임의의 나이를 저장하고, "미성년자", "성인" 구분해서 출력하기
        var age = 45;
        var res1 = (age >= 20) ? "미성년자" : "성인";
        console.log(age + '살은 ' + res1 + '입니다.');

        // 문제2
        // 임의의 점수를 저장하고, 90 이상은 "상위권", 70 이상은 "중위권", 나머지는 "하위권" 구분해서 출력하기
        var score = 100;
        var res2 = (score >= 90) ? "상위권" : (score >= 70) ? "중위권" : "하위권";
        console.log(score + '점은 ' + res2 + '입니다.');

        // 문제3
        // 최저시급 9160원
        // 8시간 근무는 시급 그대로 적용
        // 8시간 초과근무는 시급 * 1.5배 적용
        // 10시간 근무하면 일급 얼마?
        const payPerHour = 9160;
        let workTime = 10;
        let regular = workTime * payPerHour;  // 기본 급여(1배수 적용)
        let extra = (workTime <= 8) ? 0 : (workTime - 8) * payPerHour * 0.5;  // 초과 급여(0.5배수 적용)
        console.log(regular + extra);

    </script>
</body>
</html>
