<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            배열

            1. 대괄호([])를 이용해서 배열의 요소들을 묶는다.
            2. 서로 다른 자료형의 데이터를 하나의 배열에 저장할 수 있다.
               자료형 : 숫자(number), 문자열(string), 논리값(boolean), 객체(object), 함수(function)
            3. 배열의 요소로 undefined가 저장될 수 있다. (홀(hole))
            4. 정해진 길이가 없고, length 속성값으로 길이를 확인할 수 있다.
               length 속성값을 수정해서 길이를 수정할 수 있다.
        */
    </script>
    <script>

        // 배열 만들기
        var arr = ['민경태', 45, 1.2, true, function(){ console.log('Hello'); }];

        // 참고. new Array() 추천하지 않음.
        // var arr = new Array('민경태', 45, 1.2, true, function(){ console.log('Hello'); });

        // 배열 길이
        console.log(arr.length);

        // 배열의 길이 수정
        arr.length = 10;
        console.log(arr.length);

        // 배열의 요소 확인
        console.log(arr[0]);  // '민경태'
        console.log(arr[1]);  // 45
        console.log(arr[2]);  // 1.2
        console.log(arr[3]);  // true
        console.log(arr[4]);  // function(){}
        (arr[4])();           // (function(){})();  자기 호출 함수
        console.log(arr[5]);  // undefined (hole)
        console.log(arr[6]);  // undefined (hole)
        console.log(arr[7]);  // undefined (hole)
        console.log(arr[8]);  // undefined (hole)
        console.log(arr[9]);  // undefined (hole)

        // 배열과 일반 for문(추천)
        for(let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 배열과 for-in문(for문보다 느림)
        // 배열의 인덱스를 자동으로 가져옴
        for(let i in arr) {
            console.log(i);       // 인덱스
            console.log(arr[i]);  // 요소
        }

    </script>
    <script>

        var menu = ['게임', '등산'];

        // 1) 추가
        //    (1) push()    : 마지막 요소로 추가한다.
        //    (2) unshift() : 첫 번째 요소로 추가한다.
        menu.push('쇼핑');     // ['게임', '등산', '쇼핑']
        menu.unshift('증권');  // ['증권', '게임', '등산', '쇼핑']
        console.log(menu);

        // 주의.
        // 인덱스를 이용한 추가는 홀(hole) 생성의 우려가 있다.
        // menu[5] = '지도';
        // console.log(menu);

        // 2) 삭제
        //    (1) pop()   : 마지막 요소를 삭제한다.
        //    (2) shift() : 첫 번째 요소를 삭제한다.
        menu.pop();    // ['증권', '게임', '등산']
        menu.shift();  // ['게임', '등산']
        console.log(menu);

        // 3) 변경
        //    splice(변경을 시작할 인덱스, 삭제할 요소의 개수, 배열에 추가할 요소1, 배열에 추가할 요소2, ...)
        // (1) 1번 인덱스에 '증권' 추가하기
        menu.splice(1, 0, '증권');
        // (2) 1번 인덱스의 요소 제거하기
        menu.splice(1, 1);
        // (3) 0번 인덱스부터 2개 요소를 '메일', '카페'로 변경하기
        menu.splice(0, 2, '메일', '카페');
        console.log(menu);

    </script>




</body>
</html>
