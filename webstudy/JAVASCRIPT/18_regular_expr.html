<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            정규식(regular expression)

            1. 특정 문자열이 조건에 부합하는지 판단하기 위한 표현식이다.
            2. 자바스크립트 정규식 작성
                var regExp = /정규식/;
            3. 정규식 체크 메소드
                1) '문자열'.match(정규식)
                    - null 반환 : 조건에 부합하지 않음
                2) 정규식.test('문자열')
                    - false 반환 : 조건에 부합하지 않음
                    - true 반환  : 조건에 부합함
            4. 정규식 메타 문자
                1) a      : 문자 a를 의미함.
                2) a|b    : 문자 a 또는 b를 의미함.
                3) ^a     : 문자 a로 시작함.
                4) a$     : 문자 a로 끝남.
                5) a*     : 문자 a를 0개 이상 포함함.(없어도 됨)
                6) a+     : 문자 a를 1개 이상 포함함.(있어야 함)
                7) a{n}   : 문자 a를 n개 포함함.
                8) a{n,}  : 문자 a를 n개 이상 포함함.
                9) a{n,m} : 문자 a를 n개 이상 m개 이하 포함함.
               10) .      : 모든 문자를 의미함.
            5. 정규식 문자 클래스
                1) [a]     : 문자 a를 의미함.
                2) [.]     : 문자 .을 의미함. (모든 문자를 의미하지 않음)
                3) [ab]    : 문자 a 또는 문자 b를 의미함.
                4) ^[a]    : 문자 a로 시작함.
                5) [a]$    : 문자 a로 끝남.
                6) [^a]    : 문자 a를 제외함.
                7) [0-9]   : 0~9를 의미함. 숫자.
                8) [a-z]   : a~z를 의미함. 소문자.
                9) [A-Z]   : A~Z를 의미함. 대문자.
               10) [가-힣] : 가~힣을 의미함. 한글.
               11) \d      : 숫자(digit)를 의미함. [0-9]와 같음.
               12) \D      : 숫자(digit)가 아님을 의미함
               13) \w      : 문자(word)를 의미함. 영문+숫자+밑줄 [a-zA-Z0-9_]와 같음.
               14) \W      : 문자(word)가 아님을 의미함.
               15) \s      : 공백문자(space)를 의미함.
               16) \S      : 공백문자(space)가 아님을 의미함.
        */    
    </script>

    <form>
        <input type="text" id="tel" placeholder="휴대폰번호(하이픈포함)">
        <input type="button" value="validate" id="btn_verify">
    </form>
    <script>
        var regTel = /^01[0169]-[0-9]{3,4}-[0-9]{4}$/;
        var tel = document.getElementById('tel');
        var btnVerify = document.getElementById('btn_verify');
        btnVerify.onclick = function(ev){
            if(regTel.test(tel.value)) {
                alert('OK');
            } else {
                alert('NOT OK');
            }
        }
    </script>

    <form action="#" id="login_form">
        <input type="text" id="user_id">
        <button>로그인</button>
    </form>
    <script>
        // 아이디는 4~10자이고, 소문자와 숫자로만 구성된다.
        // 아이디 정규식을 만들고,
        // 조건에 부합하지 않으면 submit을 막으시오.
        var regUserId = /^[a-z0-9]{4,10}$/;
        var loginForm = document.getElementById('login_form');
        var userId = document.getElementById('user_id');
        loginForm.onsubmit = function(ev){
            if(regUserId.test(userId.value) == false) {
                alert('아이디는 4~10자이고, 소문자와 숫자로만 구성된다.');
                ev.preventDefault();
            }
        }
    </script>

</body>
</html>
