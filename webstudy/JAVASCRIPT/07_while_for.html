<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1  2  3  4  5 출력하기 -->
    <div id="box1"></div>
    <script>
        // while
        var n = 1;
        var div = document.getElementById('box1');
        while(n <= 5) {
            div.innerHTML += n + '&nbsp;&nbsp;';
            n++;
        }
        // for
        for(var n = 1; n <= 5; n++) {
            div.innerHTML += '<br>' + n;
        }
    </script>

    <!-- <ul> 태그 만들기 -->
    <div id="box2"></div>
    <script>
        /*
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        */
        // createElement()
        var ul = document.createElement('ul');
        for(var n = 1; n <= 5; n++) {
            var li = document.createElement('li');
            li.textContent = n;
            ul.appendChild(li);
        }
        document.getElementById('box2').appendChild(ul);
        // 텍스트
        var ul = '<ul>';
        for(var n = 1; n <= 5; n++) {
            ul += '<li>' + n + '</li>';
        }
        ul += '</ul>';
        document.getElementById('box2').innerHTML = ul;
    </script>

    <!-- <select> 태그 만들기 -->
    <div id="box3"></div>
    <script>
        /*
            <select name="month">
                <option value="1">1월</option>
                <option value="2">2월</option>
                ...
                <option value="12">12월</option>
            </select>
        */
        // createElement()
        var select = document.createElement('select');
        select.setAttribute('name', 'month');
        for(var n = 1; n <= 12; n++) {
            var option = document.createElement('option');
            option.setAttribute('value', n);
            option.textContent = n + '월';
            select.appendChild(option);
        }
        document.getElementById('box3').appendChild(select);
        // 텍스트
        var select = '<select name="month">';
        for(var n = 1; n <= 12; n++) {
            select += '<option value="' + n + '">' + n + '월</option>';
        }
        select += '</select>';
        document.getElementById('box3').innerHTML = select;
    </script>

    <!-- <table> 태그 만들기 -->
    <div id="box4"></div>
    <script>
        /*
            1   2   3
            4   5   6
            7   8   9
            #   0   *
        */
        // createElement()
        var table = document.createElement('table');
        table.setAttribute('border', '1');
        for(var row = 1; row <= 4; row++) {
            var tr = document.createElement('tr');
            for(var col = 1; col <= 3; col++) {
                var td = document.createElement('td');
                var data = (row - 1) * 3 + col;
                switch(data) {
                case 10: td.textContent = '#'; break;
                case 11: td.textContent = '0'; break;
                case 12: td.textContent = '*'; break;
                default: td.textContent = data;
                }
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        document.getElementById('box4').appendChild(table);
        // 텍스트
        var table = '<table border="1">';
        for(var row = 1; row <= 4; row++) {
            table += '<tr>';
            for(var col = 1; col <= 3; col++) {
                var data = (row - 1) * 3 + col;
                switch(true) {
                case data <= 9:  table += '<td>' + data + '</td>'; break;
                case data == 10: table += '<td>#</td>'; break;
                case data == 11: table += '<td>0</td>'; break;
                case data == 12: table += '<td>*</td>'; break;
                }
            }
            table += '</tr>';
        }
        table += '</table>';
        document.getElementById('box4').innerHTML = table;
    </script>

    <!-- 
        입력창을 이용해서 5개 정수를 입력 받아서 평균을 출력하시오.
        양수 이외 입력은 잘못된 입력을 알리는 경고메시지를 출력하고 평균 구하는 과정에서 제외하시오.
    -->
    <div id="box5"></div>
    <script>
        var i = 0;
        var total = 0;
        while(i < 5) {
            var n = Number(prompt((i + 1) + '번째 양수를 입력하세요'));
            if(n <= 0 || isNaN(n)) {
                alert(n +'은(는) 양수가 아닙니다. 다시 입력하세요.');
            } else {
                i++;
                total += n;
            }
        }
        document.getElementById('box5').textContent = '평균=' + (total / 5);
    </script>

</body>
</html>
