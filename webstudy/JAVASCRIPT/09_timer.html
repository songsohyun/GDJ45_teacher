    <script>
        /*
            타이머 함수

            1. 지정된 시간이 되면 한 번만 동작하는 함수
                1) 동작
                    var id = setTimeout(동작할함수, 시간(밀리초));
                2) 동작 취소
                    clearTimeout(id);
            2. 지정된 시간마다 반복해서 동작하는 함수
                1) 동작
                    var id = setInterval(동작할함수, 시간(밀리초));
                2) 동작 취소
                    clearInterval(id);
        */
    </script>

    <script>

        // 연습3. 1초마다 5 -> 4 -> 3 -> 2 -> 1 -> 펑 출력하기
        // setTimeout (재귀호출을 이용)
        var countDown = 5;
        function boom() {
            setTimeout(function(){
                if(countDown == 0) {
                    document.getElementById('boom').textContent = '펑';
                    return;
                }
                document.getElementById('boom').textContent = countDown--;
                boom();  // 재귀호출
            }, 1000);  // 1초 후에 익명 함수 실행
        }
        boom();






    </script>
