<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>
        /*
            1. 경고창
                1) alert(메시지)
                2) 단순 메시지 출력
            2. 확인창
                1) confirm(메시지)
                2) '확인' 버튼을 클릭하면 true 반환,
                   '취소' 버튼을 클릭하면 false 반환
            3. 입력창
                1) prompt(메시지)
                2) 사용자로부터 값을 입력 받음
                3) 모든 입력은 string 타입으로 처리됨
        */
        
        // 경고창
        // alert('Hello Javascript');

        // 확인창
        // var res = confirm('진행할까요?');
        // console.log(res);

        // 입력창 (실무 사용 거의 없음)
        var name = prompt('이름을 입력하세요');
        var age = parseInt(prompt('나이를 입력하세요'));
        console.log('이름은 ' + name + '입니다.');
        console.log('내년 나이는 ' + (age + 1) + '살입니다.');

    </script>

</body>
