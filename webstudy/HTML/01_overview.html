<!-- HTML 주석(VSCODE 단축키 : CTRL + /) -->
<!-- VSCODE 저장 : CTRL + S -->
<!--
    HTML

    1. Hyper Text Markup Language
    2. 하이퍼텍스트(링크를 만드는 텍스트)를 만드는 언어
    3. 태그(Tag)를 이용해서 작성
        1) 역할이 정해져 있다.
        2) <> 내부에 태그 이름을 작성한다.
        3) '여는 태그 <tag>'와 '닫는 태그 </tag>'로 구성된다.
        4) '나 홀로 태그 <tag>, <tag/>'로 구성된다.
        5) 소문자로 작성한다.
-->
<!DOCTYPE html>  <!-- HTML5 임을 선언 -->
<html>  <!-- HTML문서의 모든 구성은 html 태그에 작성 -->
    <head>
        <title>제목</title>
    </head>
    <body>
        Hello HTML
    </body>
</html>
