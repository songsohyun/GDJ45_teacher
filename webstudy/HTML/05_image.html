<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        그림

        1. 인라인레벨
        2. <img> 또는 <img/>
        3. 주요 속성
            1) alt : 이미지 대신 나타낼 텍스트 정보
            2) src : 이미지 경로(상대경로, 웹경로)
            3) width  : 이미지 너비 지정
            4) height : 이미지 높이 지정
               - width, height 중 하나만 지정하면 이미지 비율에 맞춰 전체 크기가 조정 
    -->

    <!--
        상대경로
        1. 상위 폴더  ..
        2. 현재 폴더  .
    -->
    <img alt="사과" src="../images/apple.jpg" width="500px">
    <img alt="절대경로는사용을못한다." src="C:/GDJ45/webstudy/images/attach.png">

    <!-- 웹경로 -->
    <img alt="오징어게임" src="https://search.pstatic.net/common?type=o&size=174x242&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20211222_272%2F1640172866420MTXVN_PNG%2Fbda18900d5a1cf82b4a6167678c88958.png"

</body>
</html>
