<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--/*
	자바스크립트 내부에서 Thymeleaf 표현식 사용을 위해서
	<script th:inline="javascript"> 태그를 사용한다.
	자바스크립트 내부에서 Thymeleaf 표현식은 [[]]으로 묶어서 처리한다.
*/-->
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script th:inline="javascript">

	$(function(){
		
		// 삭제
		$('#btnRemove').on('click', function(){
			if(confirm('삭제할까요?')){
				location.href=[[@{/gallery/remove(galleryNo=${gallery.galleryNo})}]];
			}
		})
		
		// 수정페이지
		$('#btnChangePage').on('click', function(){
			location.href=[[@{/gallery/changePage(galleryNo=${gallery.galleryNo})}]];
		})
		
		// 목록
		$('#btnList').on('click', function(){
			location.href=[[@{/gallery/list}]];
		})
		
	})

</script>
</head>
<body>
	
	<h1>갤러리 상세 보기</h1>
	
	<div th:text="|번호 ${gallery.galleryNo}|"></div>  <!-- <div th:text="'번호 ' + ${gallery.galleryNo}"></div> -->
	<div th:text="|작성자 ${gallery.writer}|"></div>
	<div th:text="|IP ${gallery.ip}|"></div>
	<div th:text="|조회수 ${gallery.hit}|"></div>
	<div th:text="|작성일 ${#dates.format(gallery.created,'yyyy-MM-dd a hh:mm:ss')}|"></div>
	<div th:text="|수정일 ${#dates.format(gallery.modified,'yyyy-MM-dd HH:mm:ss')}|"></div>
	<div th:text="|제목 ${gallery.title}|"></div>
	<div>내용</div>
	<div th:utext="${gallery.content}"></div>
	
	<input type="button" value="삭제" id="btnRemove">
	<input type="button" value="수정페이지" id="btnChangePage">
	<input type="button" value="목록" id="btnList">
	
	<hr>
	
	<!-- th:object 사용을 위해서 th:block을 추가. 타임리프 랜더링 이후 사라짐. -->
	<th:block th:object="${gallery}">
		<div th:text="|번호 *{galleryNo}|"></div>  <!-- <div th:text="'번호 ' + ${gallery.galleryNo}"></div> -->
		<div th:text="|작성자 *{writer}|"></div>
		<div th:text="|IP *{ip}|"></div>
		<div th:text="|조회수 *{hit}|"></div>
		<div th:text="|작성일 *{#dates.format(created,'yyyy-MM-dd a hh:mm:ss')}|"></div>
		<div th:text="|수정일 *{#dates.format(modified,'yyyy-MM-dd HH:mm:ss')}|"></div>
		<div th:text="|제목 *{title}|"></div>
		<div>내용</div>
		<div th:utext="*{content}"></div>
	</th:block>
	<input type="button" value="삭제" id="btnRemove">
	<input type="button" value="수정페이지" id="btnChangePage">
	<input type="button" value="목록" id="btnList">
	
	<hr>
	
	<div>첨부목록</div>
	<div th:each="fileAttach:${fileAttaches}">
		<a th:href="@{/gallery/download(fileAttachNo=${fileAttach.fileAttachNo})}" th:text="${fileAttach.origin}"></a>
	</div>
	
	<hr>
	
	<div th:each="fileAttach:${fileAttaches}">
		<img th:alt="${fileAttach.origin}" th:src="@{/gallery/display(fileAttachNo=${fileAttach.fileAttachNo})}" width="300px">
	</div>
	
</body>
</html>
